name: CI

on:
  push:
    branches: [master, 'claude/**']
  pull_request:
    branches: [master]

jobs:
  backend:
    name: Azure Functions (net8.0)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FitAPI.Functions/FitAPIFunctions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release

  frontend:
    name: Quasar 2 / Vite (Node 20)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FitBi.Quasar
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FitBi.Quasar/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://fitapifunctions.azurewebsites.net/api
          VITE_API_KEY: ${{ secrets.AZURE_FUNCTION_API_KEY }}
          VITE_DEFAULT_USER_ID: 1
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

  template-creator:
    name: TemplateCreator (net8.0-windows)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: TemplateCreator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
