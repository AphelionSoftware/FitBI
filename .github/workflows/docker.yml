name: Docker

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    name: Build & push FitBi.Quasar Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./FitBi.Quasar
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fitbi-quasar:latest,${{ secrets.DOCKERHUB_USERNAME }}/fitbi-quasar:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=https://fitapifunctions.azurewebsites.net/api
